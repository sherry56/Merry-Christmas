<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SugerMoon Christmas</title>
    <style>
        /* --- æ•´ä½“é…è‰²ä¸èƒŒæ™¯ --- */
        body {
            /* æ·±é‚ƒçš„é’ç»¿è‰²æ¸å˜èƒŒæ™¯ */
            background: linear-gradient(to bottom, #4db6ac, #009688);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', 'Comic Sans MS', sans-serif;
            overflow: hidden;
            color: #004d40;
            transition: background 2s ease;
        }

        /* --- ä¸»å¡ç‰‡å®¹å™¨ --- */
        .container {
            position: relative;
            z-index: 20;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #80cbc4;
            padding: 30px 25px;
            width: 80%;
            max-width: 380px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 77, 64, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.5s ease;
        }

        /* --- ç­‰å¼åŒºåŸŸ --- */
        .equation-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        /* å›¾ç‰‡å’ŒSVGé€šç”¨æ ·å¼ */
        .item-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            animation: floatY 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }
        
        .item-img:nth-child(3) {
            animation-delay: 1.5s;
        }

        /* ç¬¦å·æ ·å¼ */
        .symbol {
            font-size: 28px;
            color: #ff6f00;
            font-weight: bold;
        }

        /* --- æŒ‰é’®ä¸ç»“æœ --- */
        #mystery-btn {
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #26a69a, #00897b);
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(38, 166, 154, 0.4);
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s;
        }

        #mystery-btn:active {
            transform: scale(0.95);
        }

        /* éšè—çš„æ–‡å­—ç»“æœ */
        #final-text {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: expand 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .main-title {
            font-size: 28px;
            font-weight: bold;
            color: #00695c;
        }
        
        .sub-title {
            font-size: 22px;
            color: #d81b60;
        }

        /* --- åŠ¨ç”»å®šä¹‰ --- */
        @keyframes floatY {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes expand {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- ç‰¹æ•ˆæ ·å¼ --- */
        .snowflake {
            position: absolute;
            top: -10px;
            background-color: #ffffff; 
            border-radius: 50%;
            box-shadow: 0 0 5px #ffffff;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        .falling-candy {
            position: absolute;
            top: -30px;
            font-size: 24px;
            pointer-events: none;
            z-index: 5;
            animation: fall linear infinite, spin linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="audio-msg" src="audio.mp3" preload="auto"></audio>

    <div class="container">
        <div class="equation-group" id="equation-part">
            
            <svg class="item-img" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="candyRed" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#FF4162;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="bowGreen" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
                </linearGradient>
                <path id="canePath" d="M 60,95 V 35 A 20,20 0 0,0 20,35 V 50" fill="none" stroke-width="14" stroke-linecap="round"/>
                <clipPath id="caneClip"><use href="#canePath" stroke="white" /></clipPath>
              </defs>
              <use href="#canePath" stroke="#FFFFFF" stroke-width="14" filter="drop-shadow(1px 2px 2px rgba(0,0,0,0.1))"/>
              <g clip-path="url(#caneClip)" stroke="url(#candyRed)" stroke-width="14">
                <line x1="-10" y1="20" x2="50" y2="80" stroke-width="6" />
                <line x1="0" y1="0" x2="70" y2="70" stroke-width="6" />
                <line x1="20" y1="-10" x2="90" y2="60" stroke-width="6" />
                <line x1="40" y1="-10" x2="100" y2="50" stroke-width="6" />
                <line x1="60" y1="0" x2="110" y2="50" stroke-width="6" />
                <line x1="65" y1="60" x2="90" y2="85" stroke-width="6" />
                <line x1="55" y1="80" x2="80" y2="105" stroke-width="6" />
                <line x1="10" y1="15" x2="40" y2="45" stroke-width="6" />
                 <line x1="-5" y1="30" x2="30" y2="65" stroke-width="6" />
              </g>
              <g transform="translate(40, 55)" fill="url(#bowGreen)">
                <ellipse cx="-8" cy="0" rx="10" ry="6" transform="rotate(-20)"/>
                <ellipse cx="8" cy="0" rx="10" ry="6" transform="rotate(20)"/>
                <circle cx="0" cy="0" r="4" fill="#2E7D32"/>
                <path d="M -2,2 Q -8,15 -12,18 L -8,20 Q -4,15 2,2 Z" />
                <path d="M 2,2 Q 8,15 12,18 L 8,20 Q 4,15 -2,2 Z" />
              </g>
              <path d="M 56,90 V 35 A 16,16 0 0,0 24,35 V 45" fill="none" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
            </svg>
            
            <div class="symbol">+</div>

            <img src="moon.png" alt="æœˆäº®" class="item-img">
            
            <div class="symbol">=</div>
        </div>
        
        <button id="mystery-btn" onclick="revealSurprise()">ğŸŒ™ ç‚¹å‡»æ¥æ”¶ç”œèœœç¥ç¦ ğŸ¬</button>

        <div id="final-text">
            <div class="main-title">SugerMoon</div>
            <div class="sub-title">ğŸ„ åœ£è¯èŠ‚å¿«ä¹! ğŸ„</div>
        </div>
    </div>

    <script>
        function revealSurprise() {
            const equationPart = document.getElementById('equation-part');
            const btn = document.getElementById('mystery-btn');
            const finalText = document.getElementById('final-text');
            const audio = document.getElementById('audio-msg');

            // 1. éšè—ç­‰å¼å’ŒæŒ‰é’®
            equationPart.style.display = 'none';
            btn.style.display = 'none';
            
            // 2. æ˜¾ç¤ºç¥ç¦
            finalText.style.display = 'flex';
            
            // 3. æ’­æ”¾éŸ³é¢‘ (åªæ’­æ”¾ä¸€æ¬¡)
            audio.play().catch(error => console.log("Play error:", error));
            
            // 4. èƒŒæ™¯åŠ æ·±
            document.body.style.background = "linear-gradient(to bottom, #00897b, #004d40)";
        }

        // --- ç‰¹æ•ˆé€»è¾‘ (ä¿æŒä¸å˜) ---
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            const size = Math.random() * 10 + 5 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 3 + 's';
            snow.style.animationDuration = duration;
            snow.style.opacity = Math.random() * 0.5 + 0.5;

            document.body.appendChild(snow);
            setTimeout(() => { snow.remove(); }, parseFloat(duration) * 1000);
        }

        function createCandy() {
            const candy = document.createElement('div');
            candy.classList.add('falling-candy');
            const candyTypes = ['ğŸ¬', 'ğŸ­', 'ğŸ«', 'ğŸ©', 'ğŸª'];
            candy.innerText = candyTypes[Math.floor(Math.random() * candyTypes.length)];
            candy.style.left = Math.random() * 100 + 'vw';
            candy.style.fontSize = Math.random() * 15 + 15 + 'px';
            const duration = Math.random() * 3 + 2 + 's';
            candy.style.animationDuration = `${duration}, ${Math.random() * 2 + 1}s`;

            document.body.appendChild(candy);
            setTimeout(() => { candy.remove(); }, parseFloat(duration) * 1000);
        }

        setInterval(createSnowflake, 150); 
        setInterval(createCandy, 600); 
    </script>
</body>
</html>
