    <script>
        // --- æ ¸å¿ƒäº’åŠ¨é€»è¾‘ ---
        function revealSurprise() {
            const equationPart = document.getElementById('equation-part');

            const finalText = document.getElementById('final-text');

            // 1. éšè—ç­‰å¼å’ŒæŒ‰é’®

        }

        function createSnowflake() {
            const snow = document.createElement('div');

            // éšæœºå¤§å°
            const size = Math.random() * 10 + 5 + 'px';
            snow.style.width = size;

            // éšæœºæ°´å¹³ä½ç½®
            snow.style.left = Math.random() * 100 + 'vw';

            // éšæœºä¸‹è½é€Ÿåº¦ (2s åˆ° 7s ä¹‹é—´)
            const duration = Math.random() * 5 + 2 + 's';
            snow.style.animationDuration = duration;
            
            // éšæœºé€æ˜åº¦ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿ
            snow.style.opacity = Math.random() * 0.6 + 0.4;

            document.body.appendChild(snow);

            setTimeout(() => {

        }

            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ï¼ˆå¦‚æœæœ‰ï¼‰
