<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas</title>
    <style>
        /* --- æ•´ä½“é…è‰²ä¸èƒŒæ™¯ --- */
        body {
            /* æ·±é‚ƒçš„é’ç»¿è‰²æ¸å˜èƒŒæ™¯ */
            background: linear-gradient(to bottom, #2e7d32, #1b5e20);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', 'Comic Sans MS', sans-serif;
            overflow: hidden;
            color: #004d40;
            transition: background 2s ease;
        }

        /* --- ä¸»å¡ç‰‡å®¹å™¨ --- */
        .container {
            position: relative;
            z-index: 20;
            text-align: center;
            /* æµ…ç²‰è‰²èƒŒæ™¯ */
            background: rgba(255, 192, 203, 0.95);
            border: 3px solid #80cbc4;
            padding: 30px 20px;
            width: 85%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 77, 64, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        /* --- åˆå§‹å†…å®¹åŒºåŸŸ (ç­‰å¼+æŒ‰é’®) --- */
        #initial-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            transition: opacity 0.5s;
        }

        .equation-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        /* å›¾ç‰‡å’ŒSVGé€šç”¨æ ·å¼ */
        .item-img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            animation: floatY 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.1));
        }
        
        .item-img:nth-child(3) {
            animation-delay: 1.5s;
        }

        .symbol {
            font-size: 24px;
            color: #ff6f00;
            font-weight: bold;
        }

        #mystery-btn {
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #26a69a, #00897b);
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(38, 166, 154, 0.4);
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s;
        }

        #mystery-btn:active {
            transform: scale(0.95);
        }

        /* --- ç»“æœå†…å®¹åŒºåŸŸ (æ–‡å­—+è§†é¢‘) --- */
        #result-content {
            display: none; /* åˆå§‹éšè— */
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            animation: expand 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .final-text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .main-title {
            font-size: 26px;
            font-weight: bold;
            color: #00695c;
        }
        
        .sub-title {
            font-size: 20px;
            color: #d81b60;
        }

        /* è§†é¢‘æ ·å¼ */
        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            outline: none;
        }

        /* --- åŠ¨ç”»å®šä¹‰ --- */
        @keyframes floatY {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes expand {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- ç‰¹æ•ˆæ ·å¼ --- */
        .snowflake {
            position: absolute;
            top: -20px;
            background-color: #ffffff; 
            border-radius: 50%;
            box-shadow: 0 0 5px #ffffff;
            pointer-events: none;
            z-index: 1;
            animation-name: fallOnly;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .falling-candy {
            position: absolute;
            top: -30px;
            font-size: 24px;
            pointer-events: none;
            z-index: 5;
            animation-name: fallAndSpin;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fallOnly {
            to { transform: translateY(110vh); }
        }
        
        @keyframes fallAndSpin {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">

                    <line x1="65" y1="60" x2="90" y2="85" stroke-width="6" />
                    <line x1="55" y1="80" x2="80" y2="105" stroke-width="6" />
                    <line x1="10" y1="15" x2="40" y2="45" stroke-width="6" />
                     <line x1="-5" y1="30" x2="30" y2="65" stroke-width="6" />
                  </g>
                  <g transform="translate(40, 55)" fill="url(#bowGreen)">
                    <ellipse cx="-8" cy="0" rx="10" ry="6" transform="rotate(-20)"/>
                    <ellipse cx="8" cy="0" rx="10" ry="6" transform="rotate(20)"/>
                    <circle cx="0" cy="0" r="4" fill="#2E7D32"/>
                    <path d="M -2,2 Q -8,15 -12,18 L -8,20 Q -4,15 2,2 Z" />
                    <path d="M 2,2 Q 8,15 12,18 L 8,20 Q 4,15 -2,2 Z" />
                  </g>
                  <path d="M 56,90 V 35 A 16,16 0 0,0 24,35 V 45" fill="none" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
                </svg>
                
                <div class="symbol">+</div>

                <img src="tree.jpg" alt="å›¾ç‰‡" class="item-img">
                
                <div class="symbol">=</div>
            </div>
            
            <button id="mystery-btn" onclick="revealSurprise()"> ğŸ¬ç‚¹å‡»æ¥æ”¶ç”œèœœç¥ç¦ğŸ¬ </button>
        </div>

        <div id="result-content">
            <div class="final-text-container">
                <div class="main-title">å·³å·³å¦‚æ„çš„è€å§å¦¹ä»¬</div>
                <div class="sub-title">ğŸ„ åœ£è¯èŠ‚å¿«ä¹! ğŸ„</div>
            </div>
            <video id="suprise-video" src="audio.mp4" controls playsinline preload="auto"></video>
        </div>

    </div>

    <script>
        // --- æ ¸å¿ƒäº’åŠ¨é€»è¾‘ (å«åŠ è½½æç¤º) ---
        
        function revealSurprise() {
            
            const initialContent = document.getElementById('initial-content');
            const resultContent = document.getElementById('result-content');
            const video = document.getElementById('suprise-video');
            const btn = document.getElementById('mystery-btn');

            // 1. ç«‹å³æ”¹å˜æŒ‰é’®æ–‡å­—ï¼Œç»™ç”¨æˆ·åé¦ˆ (åŠ è½½æç¤º)
            btn.innerText = "â³ æ­£åœ¨å‡†å¤‡æƒŠå–œ...";
            btn.style.opacity = "0.7"; // æŒ‰é’®å˜æš—ä¸€ç‚¹

            // å®šä¹‰åˆ‡æ¢ç•Œé¢çš„å‡½æ•°
            function showVideoInterface() {
                // å¦‚æœå·²ç»åˆ‡æ¢è¿‡äº†ï¼Œå°±ä¸è¦é‡å¤åˆ‡æ¢
                if (initialContent.style.display === 'none') return;

                initialContent.style.display = 'none';
                resultContent.style.display = 'flex';
                document.body.style.background = "linear-gradient(to bottom, #00897b, #004d40)";
                
                // å°è¯•æ’­æ”¾
                video.play().catch(error => {
                    console.log("è‡ªåŠ¨æ’­æ”¾æ‹¦æˆªï¼Œéœ€æ‰‹åŠ¨ç‚¹å‡»:", error);
                });
            }

            // 2. å°è¯•åŠ è½½è§†é¢‘
            video.load(); 

            // 3. æƒ…å†µA: è§†é¢‘å‡†å¤‡å¥½äº† -> ç«‹å³æ’­æ”¾
            video.oncanplay = function() {
                showVideoInterface();
            };

            // 4. æƒ…å†µB: ç½‘ç»œå¤ªæ…¢ï¼Œè¶…è¿‡3ç§’è¿˜æ²¡å¥½ -> å¼ºåˆ¶åˆ‡æ¢ï¼Œä¸è®©ç”¨æˆ·å¹²ç­‰
            setTimeout(() => {
                showVideoInterface();
            }, 3000);
        }

        // --- ç‰¹æ•ˆé€»è¾‘ ---
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            const size = Math.random() * 10 + 5 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 3 + 's';
            snow.style.animationDuration = duration;
            snow.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(snow);
            setTimeout(() => { snow.remove(); }, parseFloat(duration) * 1000);
        }

        function createCandy() {
            const candy = document.createElement('div');
            candy.classList.add('falling-candy');
            const candyTypes = ['ğŸ¬', 'ğŸ­', 'ğŸ«', 'ğŸ©', 'ğŸª'];
            candy.innerText = candyTypes[Math.floor(Math.random() * candyTypes.length)];
            candy.style.left = Math.random() * 100 + 'vw';
            candy.style.fontSize = Math.random() * 15 + 15 + 'px';
            const duration = Math.random() * 3 + 2 + 's';
            candy.style.animationDuration = duration;
            document.body.appendChild(candy);
            setTimeout(() => { candy.remove(); }, parseFloat(duration) * 1000);
        }

        setInterval(createSnowflake, 150); 
        setInterval(createCandy, 600); 
    </script>
